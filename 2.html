</head>
<body class="w-screen grid justify-items-center">
        
          <header class="grid w-screen p-4"> 
            
            <div class="tittleTop">
              <p>un</p><h2>Hueco</h2> 
            </div>
            <img src="logoGrupoInter.svg" alt="GrupoInter" class="logo-img">
            <div class="tittleBottom">
              <p>un</p> <h2>Descuento</h2> <p>del</p> <h2>20</h2><p>%</p>
            </div>
          </header>
          <main> 
            <form>
                <section class=" grid justify-items-center" >
                  <h4>SI CAÍSTE EN UN HUECO</h4>
                  <h2>sube la foto aquí.</h2>
                  <article class="fileChoice flex border border-gray-400 rounded p-2 w-3/5">
                    <div class="flex-1 border-r border-gray-600">
                      <input type="file" name="file" id="file" class="input-file">
                      <label for="file" class="js-labelFile">
                        <i class="icon fa fa-images"></i>
                        <span >AGREGAR </span>
                        <span >IMAGEN</span>
                      </label>
                    </div>
                    <div class="flex-1 activarCamara">
                      <input type="file" name="file2" accept="image/*" capture="camera">
                      <label for="file2" class="js-labelFile">
                      <i class="fas fa-camera-retro"></i>
                      <span >TOMAR </span>
                      <span >FOTO </span>
                    </label>
                    </div>
                  </article> 

                  <a class="btn-agendar px-4 py-1 rounded-md mb-6 mt-20">AGENDA TU CITA YA</a>
                  <div class="tomarFoto">
                            <video id="player"  autoplay></video>
                            <div id="capture">Capture</div>
                            <canvas id="canvas" width=320 height=240></canvas>
                  </div>
    
                  

                </section>

            </form>
        </main>

        <section class="calendar grid justify-items-center w-full">
          <h3 class="calendar__title font-bold text-3xl mt-16">AGENDA TU CITA</h3>

          <h3 class="calendar__title font-bold text-3xl mt-16">PUNTO DE VENTA:</h3>
          <select id="city" name="selection" class="calendar__selector mt-8 rounded-md">
            <option value="SAN-JUAN">SAN JUAN</option>
            <option value="SAN-JUAN-2">SAN JUAN 2</option>
            <option value="SAN-JUAN-3">SAN JUAN 3</option>
          </select>

          <div class="container-locales" id="locales"></div>
         
          <a class="btn-agendar px-4 py-1 rounded-md mb-6 mt-20">HACER EFECTIVO MI DESCUENTO</a>

        </section>

        <section class="form grid justify-items-center w-full">
          <div class=" container m-auto grid justify-items-center font-bold text-3xl ">
            <label for="Nombre" class="mt-16">Nombre</label>
            <input type="text" name="Nombre" id="name" class="rounded-md">
            <label for="mail" class="">Correo</label>
            <input type="text" name="mail" id="mail" class="rounded-md">
            <label for="tel" class="">Teléfono</label>
            <input type="text" name="tel" id="tel" class="rounded-md">
          </div>
          <a class="btn-agendar px-4 py-1 rounded-md mb-6 mt-20">AGENDA TU CITA YA</a>
          <p class="form__text text-center mb-20">DANDO <a href="#" class="click__me">CLIC AQUÍ</a> ESTÁS ACEPTANDO
            NUESTROS TÉRMINOS Y CONDICIONES</pt>
        </section>

</body>
